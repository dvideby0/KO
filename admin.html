<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KO Administration</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/admin-style.css">
</head>
<body>
<div class="container">

    <div class="masthead">
        <h2 class="muted">KnockOut Administration</h3>
    </div>

    <hr>
    <div class="row-fluid" style="margin-bottom: 100px">
        <div class="span6" style="text-align: center">
            <a href="http://localhost:8867/teams-list" class="btn btn-primary">Download Teams List</a>
        </div>
        <div class="span6" style="text-align: center">
            <a href="http://localhost:8867/participants-list" class="btn btn-primary">Download Participants List</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-bordered table-striped" id="participants-table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Team</th>
                    <th>Shirt Size</th>
                    <th>Dietary Requirements</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <hr>

    <div class="footer">
        <p>&copy; PSCU 2013</p>
    </div>

</div> <!-- /container -->

<script type="text/javascript" src="lib/js/jquery.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/js/datatables.js"></script>
<script type="text/javascript" src="lib/js/admin.js"></script>
</body>
</html>
